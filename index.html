<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>geoguesser</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/4f9c54d899.js"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="libraries/p5.min.js"></script>
        <script type="text/javascript" src="libraries/p5.dom.min.js"></script>
        <script type="text/javascript" src="libraries/jquery-3.5.1.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtCaCEBSsaWkmsIBhxgp5rb1n6lo7T6ac&libraries=&v=weekly"></script>
        <link rel="stylesheet" href="./styles.css" />
        <script src="sketch.js"></script>
    </head>

    <body>
        <div class="container-fluid w-100 h-100 pa-0">
            <div class="row h-100">
                <div class="col">
                    <div id="pano"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid w-100 h-100 canvas-map">
            <div class="row h-100 align-items-end">
                <div class="col"></div>
                <div class="col">
                    <canvas
                        id="p5canvas"
                        width="400"
                        height="200"
                        webgl
                        class="selfie"
                    ></canvas>
                    <video class="input_video selfie" hidden></video>
                </div>
                <div class="col" style="height: 200px">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid w-100 h-50 settings">
            <div class="row">
                <div class="col p-2 icons">
                    <button
                        id="btn-settings"
                        type="button"
                        class="btn btn-primary btn-lg"
                        data-placement="left"
                        title="Settings"
                        data-toggle="modal"
                        data-target="#settings-modal"
                    >
                        <i class="fa fa-sliders-h"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col p-2 icons">
                    <button
                        id="btn-hint"
                        type="button"
                        class="btn btn-info btn-lg"
                        data-toggle="tooltip"
                        data-placement="left"
                        title="Hint"
                    >
                        <i class="fa fa-lightbulb"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="container w-100 h-100 loading">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal fade" id="settings-modal" tabindex="100" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Nastavitve</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row p-2">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="cameraSwitch"
                                        checked
                                    />
                                    <label
                                        class="form-check-label"
                                        for="cameraSwitch"
                                        >Prika탑i kamero</label
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="cameraLabelsSwitch"
                                        checked
                                    />
                                    <label
                                        class="form-check-label"
                                        for="cameraLabelsSwitch"
                                        >Prika탑i ozna훾be na kameri</label
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col">
                                <select id="regionsSelect" class="form-select form-select-sm" aria-label=".form-select-lg example">
                                    <option value="0" selected>Vse celine</option>
                                  </select>
                            </div>
                            <div class="col">
                                <select id="subregionsSelect" class="form-select form-select-sm" aria-label=".form-select-lg example">
                                    <option value="0" selected>Vse podceline</option>
                                  </select>
                            </div>
                            <div class="col">
                                <select id="countriesSelect" class="form-select form-select-sm" aria-label=".form-select-lg example">
                                    <option value="0" selected>Vse dr탑ave</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zapri</button>
                    <button type="button" id="saveSettings" class="btn btn-primary" data-bs-dismiss="modal">Shrani spremembe</button>
                </div>
              </div>
            </div>
          </div>
        

        <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Your score:
                        </h5>
                    </div>
                    <div class="modal-body text-center" id="score"></div>
                    <div class="modal-footer">
                        <button
                            id="restartGame"
                            type="button"
                            class="btn btn-primary"
                        >
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
